<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveFlow - Conexão Instantânea e Anônima 18+</title>
    <meta name="description" content="A maior plataforma de chat de vídeo 1v1 e lives anônimas. Sem cadastro, 100% gratuito e focado em privacidade.">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="LiveFlow - Chat Anônimo 1v1">
    <meta property="og:description" content="Entre instantaneamente em conversas aleatórias por vídeo. Sem login, totalmente anônimo.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overscroll-behavior-y: contain;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }

        .mirror {
            transform: scaleX(-1);
        }

        /* Custom scrollbar optimized for dark mode */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Prevent text selection in UI elements */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Video container aspect ratio control */
        .video-container {
            position: relative;
            background: #000;
            border-radius: 1.5rem;
            overflow: hidden;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
